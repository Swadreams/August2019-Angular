<div class="card">
    <div class="card-header">
        <h3>Course List</h3>
    </div>
    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                <th>
                    <button class="btn btn-warning"
                            (click)="showImage()"> {{imageVisible ? 'Hide' : 'Show'}}
                            Image
                    </button>
                </th>
                <th>Course Name</th>
                <th>Next Batch Date</th>
                <th>Price</th>
                <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>
                        <img [src]="course.imageUrl"
                              width="60"
                              *ngIf="imageVisible">
                    </td>
                    <td>{{course.courseName | uppercase}}</td>
                    <td>{{course.nextBatchDate | date: 'dd-MMM-yyyy'}}</td>
                    <td>{{course.price | currency : 'INR' : true : '3.2-3'}}</td>
                    <td>{{course.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
